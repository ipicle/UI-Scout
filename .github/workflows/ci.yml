name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-swift:
    name: Build & Test (Swift)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Swift version
        run: swift --version
      - name: Resolve & Build
        run: swift build -v
      - name: Run Tests
        run: swift test -v

  build-node-mcp:
    name: Build MCP (Node)
    runs-on: macos-14
    defaults:
      run:
        working-directory: cmd/uisct-mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'cmd/uisct-mcp/package-lock.json'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
